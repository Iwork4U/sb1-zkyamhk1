<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Appraisal Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">Domain Appraisal Tool</h1>
        
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload Domain List</h2>
            <form id="uploadForm" class="space-y-4">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4">
                    <input type="file" 
                           id="domainFile" 
                           name="domainList" 
                           accept=".txt"
                           class="w-full">
                </div>
                <div class="text-sm text-gray-600">
                    Or enter domains manually (comma-separated):
                </div>
                <textarea id="domainList" 
                          class="w-full p-2 border rounded-lg"
                          rows="4"
                          placeholder="example.com, example.net"></textarea>
                <button type="submit" 
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Analyze Domains
                </button>
            </form>
        </div>

        <div id="results" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2">Domain</th>
                            <th class="px-4 py-2">Appraisal Value</th>
                            <th class="px-4 py-2">Search Volume</th>
                            <th class="px-4 py-2">CPA Value</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
